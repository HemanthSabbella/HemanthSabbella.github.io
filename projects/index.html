<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Corrected viewport meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hands-on projects">
  <meta name="author" content="Hemanth Sabbella">
  <meta property="og:image" content="img/hemanth_small.jpg" />
  <title>Projects | Hemanth </title>

  <!-- styles -->
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/jumbotron-narrow.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">

  <!-- override link colors -->
  <style>
    :root {
      --ocean-primary: #0096C7;
      --ocean-hover:   #006494;
    }
    a {
      color: var(--ocean-primary);
      text-decoration: none;
    }
    a:hover,
    a:focus {
      color: var(--ocean-hover);
      text-decoration: underline;
    }

    /* Mobile-only overrides */
    @media only screen and (max-width: 768px) {
      .nav.nav-pills.pull-right {
        display: none !important;
      }
      .mobile-menu {
        display: block;
        list-style: none;
        padding: 0;
        margin: 1rem 0;
      }
      .mobile-menu li + li {
        margin-top: 0.75rem;
      }
      .mobile-menu a {
        color: var(--ocean-primary);
        text-decoration: none;
        font-size: 1.125rem;
        display: block;
      }
      .mobile-menu a:hover,
      .mobile-menu a:focus {
        color: var(--ocean-hover);
        text-decoration: underline;
      }

      .container { padding: 0 1rem; }
      img {
        max-width: 100%;
        height: auto;
      }
      .projects .gallery {
        width: 100% !important;
        float: none;
        margin: 0.5rem 0;
      }
      h1 { font-size: clamp(1.5rem, 5vw, 2.5rem); }
      p  { font-size: clamp(1rem, 3vw, 1.125rem); }
    }

    .mobile-menu {
      display: none;
    }

    /* existing gallery styles */
    div.gallery {
      margin: 7px;
      margin-left: 30px;
      border: 0px solid #ccc;
      float: left;
      width: 200px;
      height: 300px;
    }
    div.gallery img {
      width: 100%;
      height: auto;
      border-radius: 3%;
    }
    div.desc {
      padding: 10px;
      text-align: center;
      color: var(--ocean-primary);
    }
    /* … hover effects … */
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="passive"><a href="/projects">Projects</a></li>
        <li><a href="/publications">Publications</a></li>
        <li class="passive">
          <a href="https://drive.google.com/file/d/1dkaPXZ74r-vuzesvS_xgJQw0AjSPQSzF/view?usp=sharing">CV</a>
        </li>
      </ul>

      <ul class="mobile-menu">
        <li><a href="/projects">Projects</a></li>
        <li><a href="/publications">Publications</a></li>
        <li><a href="https://drive.google.com/file/d/1dkaPXZ74r-vuzesvS_xgJQw0AjSPQSzF/view?usp=sharing">CV</a></li>
      </ul>

      <h3 class="text-muted"><a href="/">Hemanth Sabbella</a></h3>
    </div>

    <div class="projects">
      <!-- … your project galleries … -->
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-sm-8"><p><small></small></p></div>
        <div class="col-sm-4"><p class="pull-right"><small></small></p></div>
      </div>
    </div>
  </div>

  <!-- javascript at the end -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/library.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/run_prettify.js"></script>
</body>
</html>
