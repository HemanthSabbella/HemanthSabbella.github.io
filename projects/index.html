<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- fixed viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hands-on projects">
  <meta name="author" content="Hemanth Sabbella">
  <meta property="og:image" content="img/hemanth_small.jpg" />
  <title>Projects | Hemanth</title>

  <!-- styles -->
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/jumbotron-narrow.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">

  <style>
    :root {
      --ocean-primary: #0096C7;
      --ocean-hover:   #006494;
    }
    a {
      color: var(--ocean-primary);
      text-decoration: none;
    }
    a:hover, a:focus {
      color: var(--ocean-hover);
      text-decoration: underline;
    }

    /* hide all HRs and apply exactly one underline under the header */
    hr { display: none !important; }
    .header {
      border-bottom: 1px solid #eee;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
    }
    .footer { border-top: none !important; }

    /* Desktop gallery layout unchanged */
    div.gallery {
      margin: 7px;
      margin-left: 30px;
      border: 0;
      float: left;
      width: 200px;
      /* height removed so inner img can size freely */
    }
    div.gallery:hover {
      --c: #1095c1;
      color: transparent;
      background:
        linear-gradient(90deg, #fff 50%, var(--c) 0) calc(100% - var(--_p, 0%)) / 200%,
        linear-gradient(var(--c) 0 0) 0% 100% / var(--_p, 0%) no-repeat,
        var(--_c, transparent);
      background-clip: text, padding-box, padding-box;
      transition: 0s, color .5s, background-color .5s;
    }
    .hover:hover {
      color: #fff;
      --_c: var(--c);
      --_p: 100%;
      transition: 0.5s, color 0s .5s, background-color 0s .5s;
    }
    div.gallery img {
      width: 100%;
      height: auto;
      border-radius: 3%;
    }
    div.desc {
      padding: 10px;
      text-align: center;
      color: var(--ocean-primary);
    }

    /* Equalize all gallery-image heights on desktop */
    @media (min-width: 769px) {
      .projects .gallery img {
        height: 200px;
        object-fit: cover;
      }
    }

    /* hide mobile menu on desktop */
    #menu-btn, .mobile-menu {
      display: none;
    }

    @media only screen and (max-width: 768px) {
      /* hide desktop nav */
      .nav.nav-pills.pull-right {
        display: none !important;
      }

      /* hamburger */
      #menu-btn {
        display: inline-block !important;
        font-size: 1.5em;
        background: none;
        border: none;
        color: var(--ocean-primary);
        cursor: pointer;
        vertical-align: middle;
        margin-left: 0.5rem;
      }

      /* center header + align icon */
      .header {
        text-align: center;
      }
      .header-right {
        display: inline-flex;
        align-items: baseline;
      }
      .header-right h3 {
        margin: 0;
        display: inline;
      }

      /* mobile menu card */
      .mobile-menu {
        display: none;
        max-width: 300px;
        margin: 0.75rem auto 1.5rem;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        list-style: none;
        padding: 0;
      }
      .mobile-menu li + li {
        border-top: 1px solid #eee;
      }
      .mobile-menu a {
        display: block;
        padding: 1rem 1.25rem;
        font-size: 1.25rem;
        color: var(--ocean-primary);
      }
      .mobile-menu a:hover {
        background: rgba(0,150,199,0.1);
      }

      /* stack & auto-size galleries, shrink images */
      .projects .gallery {
        width: auto !important;
        float: none !important;
        margin: 2rem auto !important;
        height: auto !important;
      }
      .projects .gallery img {
        width: 60%;
        height: auto;
        object-fit: contain;
        display: block;
        margin: 0 auto;
      }
      .projects .desc {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="passive"><a href="/projects" style="text-transform: none;">Projects</a></li>
        <li><a href="/publications" style="text-transform: none;">Publications</a></li>
        <li class="passive">
          <a href="https://drive.google.com/file/d/1dkaPXZ74r-vuzesvS_xgJQw0AjSPQSzF/view?usp=sharing"
             style="text-transform: none;">CV</a>
        </li>
      </ul>
      <div class="header-right">
        <h3 class="text-muted" style="text-transform: none;">
          <a href="/">Hemanth Sabbella</a>
        </h3>
        <button id="menu-btn" aria-label="Menu">☰</button>
      </div>
    </div>

    <!-- Mobile-only menu -->
    <ul class="mobile-menu" id="mobile-menu">
      <li><a href="/projects">Projects</a></li>
      <li><a href="/publications">Publications</a></li>
      <li>
        <a href="https://drive.google.com/file/d/1dkaPXZ74r-vuzesvS_xgJQw0AjSPQSzF/view?usp=sharing">CV</a>
      </li>
    </ul>

    <div class="projects">
      <!-- All your gallery items below -->
      <div class="gallery">
        <a target="_blank" href="https://ieeexplore.ieee.org/abstract/document/10494427">
          <img src="/img/IMG_0244.jpeg" alt="PA2BLO">
        </a>
        <div class="desc">PA2BLO</div>
      </div>

      <div class="gallery">
        <a target="_blank" href="http://u-Bat.github.io/">
          <img src="/img/logo_ubat.png" alt="u-Bat">
        </a>
        <div class="desc">u-Bat</div>
      </div>

      <!-- …rest of your projects unchanged… -->
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-sm-8"><p><small></small></p></div>
        <div class="col-sm-4"><p class="pull-right"><small></small></p></div>
      </div>
    </div>
  </div> <!-- /container -->

  <script>
    // toggle mobile menu
    document.getElementById('menu-btn').addEventListener('click', function() {
      var m = document.getElementById('mobile-menu');
      m.style.display = m.style.display === 'block' ? 'none' : 'block';
    });
  </script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/library.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/run_prettify.js"></script>
</body>
</html>
