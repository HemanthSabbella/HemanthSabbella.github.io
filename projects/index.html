<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- fixed viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Publications">
  <meta name="author" content="Hemanth Sabbella">
  <meta property="og:image" content="img/hemanth_small.jpg" />
  <title>Publications | Hemanth</title>

  <!-- styles -->
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/jumbotron-narrow.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">

  <style>
    :root {
      --ocean-primary: #0096C7;
      --ocean-hover:   #006494;
    }
    a { color: var(--ocean-primary); text-decoration: none; }
    a:hover, a:focus { color: var(--ocean-hover); text-decoration: underline; }

    /* hide mobile elements on desktop */
    #menu-btn, .mobile-menu { display: none; }

    @media only screen and (max-width: 768px) {
      /* hide desktop nav-pills */
      .nav.nav-pills.pull-right { display: none !important; }

      /* hamburger */
      #menu-btn {
        display: inline-block !important;
        font-size: 1.5em;
        background: none;
        border: none;
        color: var(--ocean-primary);
        cursor: pointer;
        vertical-align: middle;
        margin-left: 0.5rem;
      }

      /* center header + align icon */
      .header { text-align: center; }
      .header-right {
        display: inline-flex;
        align-items: baseline;
      }
      .header-right h3 { margin: 0; display: inline; }

      /* mobile menu */
      .mobile-menu {
        display: none;
        max-width: 300px;
        margin: 0.75rem auto 1.5rem;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        list-style: none;
        padding: 0;
      }
      .mobile-menu li + li { border-top: 1px solid #eee; }
      .mobile-menu a {
        display: block;
        padding: 1rem 1.25rem;
        font-size: 1.25rem;
        color: var(--ocean-primary);
      }
      .mobile-menu a:hover { background: rgba(0,150,199,0.1); }

      /* tighten up lists for mobile */
      .publications ol { margin-left: 1rem; }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <!-- desktop nav -->
      <ul class="nav nav-pills pull-right">
        <li class="passive"><a href="/projects">Projects</a></li>
        <li><a href="/publications">Publications</a></li>
        <li class="passive">
          <a href="https://drive.google.com/file/d/1dkaPXZ74r-vuzesvS_xgJQw0AjSPQSzF/view?usp=sharing">
            CV
          </a>
        </li>
      </ul>

      <!-- mobile header -->
      <div class="header-right">
        <h3 class="text-muted" style="text-transform: none;">
          <a href="/">Hemanth Sabbella</a>
        </h3>
        <button id="menu-btn" aria-label="Menu">☰</button>
      </div>
    </div>

    <!-- mobile menu -->
    <ul class="mobile-menu" id="mobile-menu">
      <li><a href="/projects">Projects</a></li>
      <li><a href="/publications">Publications</a></li>
      <li>
        <a href="https://drive.google.com/file/d/1dkaPXZ74r-vuzesvS_xgJQw0AjSPQSzF/view?usp=sharing">
          CV
        </a>
      </li>
    </ul>

    <div class="publications">
      <p style="font-size: 21px; color: var(--ocean-primary);">Conferences &amp; Journals</p>
      <hr>
      <ol>
        <li>
          <p>
            <span style="background-color: #5cb85c; color: white; padding:2px 4px; font-weight:bold;">
              [IROS'24]
            </span>
            D. Rathnayake, <u>H. Sabbella</u>, M. Radhakrishnan, A. Misra,
            <a href="https://ink.library.smu.edu.sg/sis_research/9230/" target="_blank">
              "D2SR: Decentralized Detection, De-synchronization, and Recovery of LiDAR Interference",
            </a>
            <em>IEEE/RSJ IROS</em>, 2024.
          </p>
        </li>
        <!-- …rest unchanged… -->
      </ol>

      <!-- Workshops, Posters, Patents unchanged… -->
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-sm-8"><p><small></small></p></div>
        <div class="col-sm-4"><p class="pull-right"><small></small></p></div>
      </div>
    </div>

  </div>

  <script>
    document.getElementById('menu-btn').addEventListener('click', function() {
      var m = document.getElementById('mobile-menu');
      m.style.display = m.style.display === 'block' ? 'none' : 'block';
    });
  </script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/library.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/run_prettify.js"></script>
</body>
</html>
